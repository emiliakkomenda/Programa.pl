plugins {
    id 'java'
}

group 'pl.panorama'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

def final selenium_version = '3.141.59'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: "$selenium_version"
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: "$selenium_version"
}
